version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finmarket-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - market_data:/app/data
      - models:/app/models
    environment:
      - DATABASE_URL=sqlite:///data/market.db
      - MODEL_DIR=/app/models
      - SECRET_KEY=your-secret-key-change-in-production
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: nginx:alpine
    container_name: finmarket-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped

  ai-trainer:
    build:
      context: ./ai
      dockerfile: Dockerfile
    container_name: finmarket-ai
    volumes:
      - ./ai:/app
      - models:/app/models
      - market_data:/app/data
    environment:
      - BACKEND_URL=http://backend:8000
      - MODEL_DIR=/app/models
      - TRAIN_INTERVAL=3600  # Retrain every hour
    depends_on:
      - backend
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: finmarket-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: finmarket-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=finmarket123
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  market_data:
  models:
  grafana_data:

networks:
  default:
    name: finmarket-network
